<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="ExCtrl">

        <!--Tauka, 1.22.16. Experimenting with slides. Added slides with polaroid pictures-->

        <ion-slide-box on-slide-changed="slideHasChanged($index)">
          <ion-slide>
            <!--<button ng-click="nextSlide()">Next!</button>-->
            <div class="shell">
            <div class="polaroid">
              <p>Sarah, Dec '02</p>
              <img src="http://lorempixum.com/200/200/people/1" />
            </div>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="shell">
              <div class="polaroid">
                <p>Another Pretty Girl</p>
                <img src="http://www.hdwallpaperscool.com/wp-content/uploads/2014/10/pretty-girls-desktop-wallpaper-for-background-full-free.jpg" />
              </div>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="shell">
              <div class="polaroid">
                <p>Third One</p>
                <img src="http://www.lovethispic.com/uploaded_images/15163-Pretty-Girl.jpg" />
              </div>
            </div>
          </ion-slide>
        </ion-slide-box>

        <!--End of slides-->
      </ion-content>
    </ion-pane>
  </body>
</html>
