<ion-slide-box on-slide-changed="slideHasChanged($index)">
  <ion-slide ng-repeat="c in contacts">

    <div class="slides" style="width:100%; height: 100%">

    <div class="w3-card-16" style="width:80%; height: 70%">
      <a href="#/theone"><img src="{{c.img_src}}" alt="{{c.img_alt}}" style="width:100%; height: 90%"></a>
      <div class="w3-container">
        <p>{{c.name}}</p>
      </div>
    </div>
    </div>


  </ion-slide>
</ion-slide-box>
